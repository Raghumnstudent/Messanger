<h1 style="text-align: center;color: darkred;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Welcome to Messanger Application</h1><br><br>
<div class="container">
    <center><input style="width: 200px;" id="user" value="user" type="text" placeholder="Enter your Name" required></center><br>
    <center><textarea id="details" type="text" placeholder="Enter your Message" style="width: 200px;height: 60px;"required></textarea></center>
    <br><center><button onclick="sending()" required>Send</button></center>
</div>

<!-- Adding the socket.io file to use socket.io in our script\
it is built_in module -->
<script src="/socket.io/socket.io.js"></script>
<script>
var socket=io();
    function sending(){
        var s = document.getElementById("details").value
        var name = document.getElementById("user").value
        socket.emit('client name',name)
        socket.emit('client message',s)
    }
    socket.on('server welcome message',(data)=>{ console.log(data.hello);})
    socket.on('Message',(info)=>{ console.log(info.data2);})    
</script>
